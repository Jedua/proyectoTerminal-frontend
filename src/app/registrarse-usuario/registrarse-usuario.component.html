<div class="form-container">
  <h1>Registrar Usuario</h1>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">

    <!-- Campos del formulario -->
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="user.nombre" name="nombre" required class="form-control">
    </div>

    <div class="form-group">
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" [(ngModel)]="user.apellidos" name="apellidos" required class="form-control">
    </div>

    <div class="form-group">
      <label for="correo">Correo:</label>
      <input type="email" id="correo" [(ngModel)]="user.correo" name="correo" required class="form-control">
    </div>

    <div class="form-group">
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" [(ngModel)]="user.direccion" name="direccion" class="form-control">
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" [(ngModel)]="user.telefono" name="telefono" class="form-control">
    </div>

    <div class="form-group">
      <label for="fecha_nacimiento">Fecha de nacimiento:</label>
      <input type="date" id="fecha_nacimiento" [(ngModel)]="user.fecha_nacimiento" name="fecha_nacimiento" required class="form-control">
    </div>

    <div class="form-group">
      <label for="sexo">Sexo:</label>
      <select id="sexo" [(ngModel)]="user.sexo" name="sexo" required class="form-control">
        <option value="">Seleccione</option>
        <option value="Hombre">Hombre</option>
        <option value="Mujer">Mujer</option>
        <option value="Otro">Otro</option>
      </select>
    </div>

    <div class="form-group">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" [(ngModel)]="user.usuario" name="usuario" required class="form-control">
    </div>

    <div class="form-group">
      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" [(ngModel)]="user.pass" name="pass" required class="form-control" (input)="checkPasswordsMatch()">
    </div>

    <div class="form-group">
      <label for="validar_contrasena">Validar contraseña:</label>
      <input type="password" id="validar_contrasena" [(ngModel)]="user.validar_contrasena" name="validar_contrasena" required class="form-control" (input)="checkPasswordsMatch()">
    </div>

    <!-- Mensaje de error de contraseñas no coinciden -->
    <div *ngIf="!passwordsMatch" class="error-message">{{ errorMessage }}</div>

    <button type="submit" class="btn btn-primary" [disabled]="!passwordsMatch">Registrar</button>
  </form>
</div>
